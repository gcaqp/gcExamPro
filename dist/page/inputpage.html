<label>Start date:</label>
<input type="date" ng-model="$ctrl.startDate" />
<label>Number of days:</label>
<input type="number" ng-model="$ctrl.countDays" />
<label>Country Code:</label>
<input type="text" ng-model="$ctrl.country" />

<container-Month start-date="$ctrl.startDate" count-days="$ctrl.countDays" country="$ctrl.country"></container-Month>
