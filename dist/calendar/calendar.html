<table class="calendar">
  <thead>
    <tr>
      <td>S</td>
      <td>M</td>
      <td>T</td>
      <td>W</td>
      <td>T</td>
      <td>F</td>
      <td>S</td>
    </tr>
    <tr>
      <td colspan="7" class="monthname">
        {{$ctrl.startDate | date:'MMMM yyyy'}}
      </td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="week in $ctrl.weeks">
      <td title="{{$ctrl.isHolyday(day)}}" ng-repeat="day in week" ng-class="{weekendday: (day.day==6 || day.day==0) && !day.isEmpty, 
                                             commonday:  day.day!==6 && day.day!==0 && !day.isEmpty,
                                             holiday:$ctrl.isHolyday(day)}">
        <span>{{day.dayNumber}}</span>
      </td>
    </tr>
  </tbody>
</table>
